<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimaks Ürün Asistanı - Akıllı Kimya Çözümleri</title>
    <link rel="icon" type="image/x-icon" href="https://www.bimakskimya.com.tr/wp-content/uploads/2023/03/cropped-favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0066cc;
            --secondary-color: #004499;
            --accent-color: #00aaff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            border: 1px solid var(--border-color);
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 300px;
            padding: 18px 25px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results */
        .results {
            display: none;
        }

        .summary-card {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-color);
            box-shadow: var(--shadow);
        }

        .summary-card h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-card p {
            color: var(--text-primary);
            line-height: 1.7;
            font-size: 1.1rem;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .product-name {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-category {
            background: var(--primary-color);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-desc {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .product-details {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .product-details h4 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .product-details ul {
            list-style: none;
            padding: 0;
        }

        .product-details li {
            color: var(--text-secondary);
            padding: 5px 0;
            font-size: 0.95rem;
            position: relative;
            padding-left: 20px;
        }

        .product-details li:before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .product-link {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .product-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Error */
        .error {
            background: #fff5f5;
            color: var(--danger-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid var(--danger-color);
            box-shadow: var(--shadow);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
            margin-top: 40px;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                min-width: auto;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 25px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --light-bg: #2d3748;
                --text-primary: #f7fafc;
                --text-secondary: #a0aec0;
                --border-color: #4a5568;
            }
            
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }
            
            .header, .main-content, .product-card {
                background: #2d3748;
                border-color: #4a5568;
            }
            
            .input-group input {
                background: #4a5568;
                color: #f7fafc;
                border-color: #718096;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo">B</div>
                <div>
                    <h1>Bimaks Ürün Asistanı</h1>
                    <p>Akıllı kimya çözümleri için uzman öneriler</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="promptInput" placeholder="Sorununuzu açıklayın... (örn: Ters osmoz sistemimde kireçlenme problemi yaşıyorum)" />
                    <button class="btn" onclick="getRecommendations()">
                        <span id="btnText">Öneri Al</span>
                    </button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>En uygun ürünler aranıyor...</p>
            </div>

            <!-- Error -->
            <div id="error" class="error" style="display: none;"></div>

            <!-- Results -->
            <div id="results" class="results">
                <div id="summary" class="summary-card">
                    <h3>📋 Özet</h3>
                    <p id="summaryText"></p>
                </div>

                <div id="products" class="products-grid"></div>

                <div id="safety" class="summary-card">
                    <h3>🛡️ Güvenlik</h3>
                    <p id="safetyText"></p>
                </div>

                <div id="followUp" class="summary-card">
                    <h3>🔄 Sonraki Adımlar</h3>
                    <p id="followUpText"></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2025 Bimaks Kimya. Tüm hakları saklıdır. | 
            <a href="https://www.bimakskimya.com.tr" target="_blank">Bimaks Kimya</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bimaks-urun-asistani.onrender.com';

        async function getRecommendations() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                showError('Lütfen bir sorun açıklayın.');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_BASE}/api/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                showError('Ürün önerisi alınırken bir hata oluştu. Lütfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // Özet
            document.getElementById('summaryText').textContent = data.summary;
            
            // Ürünler
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            
            data.products.forEach(product => {
                const productCard = createProductCard(product);
                productsContainer.appendChild(productCard);
            });

            // Güvenlik
            document.getElementById('safetyText').textContent = data.safety;
            
            // Sonraki adımlar
            document.getElementById('followUpText').textContent = data.follow_up;

            // Sonuçları göster
            document.getElementById('results').style.display = 'block';
            
            // Sayfayı sonuçlara kaydır
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-name">${product.product_name}</div>
                <div class="product-category">${product.category}</div>
                <div class="product-desc">${product.short_desc}</div>
                
                <div class="product-details">
                    <h4>Uygulamalar</h4>
                    <ul>
                        ${product.applications.map(app => `<li>${app}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="product-details">
                    <h4>Çözülen Problemler</h4>
                    <ul>
                        ${product.problems_solved.map(problem => `<li>${problem}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="product-details">
                    <h4>Önemli Parametreler</h4>
                    <ul>
                        ${product.key_params.map(param => `<li>${param}</li>`).join('')}
                    </ul>
                </div>
                
                <a href="${product.url}" target="_blank" class="product-link">Detayları Gör</a>
            `;
            
            return card;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const btn = document.querySelector('.btn');
            const btnText = document.getElementById('btnText');
            
            if (show) {
                btn.disabled = true;
                btnText.textContent = 'Aranıyor...';
            } else {
                btn.disabled = false;
                btnText.textContent = 'Öneri Al';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter tuşu ile öneri al
        document.getElementById('promptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });

        // Sayfa yüklendiğinde input'a focus
        window.addEventListener('load', function() {
            document.getElementById('promptInput').focus();
        });
    </script>
</body>
</html>
