<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimaks √úr√ºn Asistanƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .summary-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .summary-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .summary-card p {
            color: #666;
            line-height: 1.6;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .product-name {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .product-details h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .product-details ul {
            list-style: none;
            padding: 0;
        }

        .product-details li {
            color: #666;
            padding: 3px 0;
            font-size: 0.9rem;
        }

        .product-link {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .product-link:hover {
            background: #5a6fd8;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #c62828;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Bimaks √úr√ºn Asistanƒ±</h1>
            <p>Kimya √ºr√ºnleriniz i√ßin akƒ±llƒ± √∂neriler</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="promptInput" placeholder="Sorununuzu a√ßƒ±klayƒ±n... (√∂rn: Ters osmoz sistemimde kire√ßlenme problemi ya≈üƒ±yorum)" />
                    <button class="btn" onclick="getRecommendations()">√ñneri Al</button>
                </div>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>√úr√ºn √∂nerileri hazƒ±rlanƒ±yor...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results">
                <div id="summary" class="summary-card">
                    <h3>üìã √ñzet</h3>
                    <p id="summaryText"></p>
                </div>

                <div id="products" class="products-grid"></div>

                <div id="safety" class="summary-card">
                    <h3>üõ°Ô∏è G√ºvenlik</h3>
                    <p id="safetyText"></p>
                </div>

                <div id="followUp" class="summary-card">
                    <h3>üîÑ Sonraki Adƒ±mlar</h3>
                    <p id="followUpText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000' 
            : 'https://your-render-app.onrender.com'; // Render URL'nizi buraya ekleyin

        async function getRecommendations() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                showError('L√ºtfen bir sorun a√ßƒ±klayƒ±n.');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_BASE}/api/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                showError('√úr√ºn √∂nerisi alƒ±nƒ±rken bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            // √ñzet
            document.getElementById('summaryText').textContent = data.summary;
            
            // √úr√ºnler
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            
            data.products.forEach(product => {
                const productCard = createProductCard(product);
                productsContainer.appendChild(productCard);
            });

            // G√ºvenlik
            document.getElementById('safetyText').textContent = data.safety;
            
            // Sonraki adƒ±mlar
            document.getElementById('followUpText').textContent = data.follow_up;

            // Sonu√ßlarƒ± g√∂ster
            document.getElementById('results').style.display = 'block';
            
            // Sayfayƒ± sonu√ßlara kaydƒ±r
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <div class="product-name">${product.product_name}</div>
                <div class="product-category">${product.category}</div>
                <div class="product-desc">${product.short_desc}</div>
                
                <div class="product-details">
                    <h4>Uygulamalar:</h4>
                    <ul>
                        ${product.applications.map(app => `<li>‚Ä¢ ${app}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="product-details">
                    <h4>√á√∂z√ºlen Problemler:</h4>
                    <ul>
                        ${product.problems_solved.map(problem => `<li>‚Ä¢ ${problem}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="product-details">
                    <h4>√ñnemli Parametreler:</h4>
                    <ul>
                        ${product.key_params.map(param => `<li>‚Ä¢ ${param}</li>`).join('')}
                    </ul>
                </div>
                
                <a href="${product.url}" target="_blank" class="product-link">Detaylarƒ± G√∂r</a>
            `;
            
            return card;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter tu≈üu ile √∂neri al
        document.getElementById('promptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getRecommendations();
            }
        });
    </script>
</body>
</html>
